<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>groupcle</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
    <div id="header">
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark">
            <div class="container">
                <button class="navbar-toggler" data-target="#NavbarMenu" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="#"><span class="navbar-logo text-white">groupcle</span></a>
        
                <div class="collapse navbar-collapse" id="NavbarMenu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-link">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-link">
                            <a href="#" class="nav-link">Partner</a>
                        </li>
                        <li class="nav-link">
                            <a href="#" class="nav-link">use groupcle</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="bg-img"></div>

    <div id="setup-form">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card-title">
                        <h3 class="text-center display-4">Setup Hook</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="enter hook name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="enter limit of people to join"/>    
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea cols="6" rows="5" class="form-control" placeholder="whats interesting about this hook"></textarea>
                        </div>
                        <p class="lead text-success">Condition for participant</p>
                        <div class="form-group">
                            <label for="allow_name" class="bg-dark text-white">must provide Phone number</label>
                            <input name="allow_name" id="allow_name" type="checkbox">
                        </div>
                        <div class="form-group">
                            <label for="allow_pic" class="bg-dark text-white">must provide pic</label>
                            <input name="allow_pic" id="allow_pic" type="checkbox">
                        </div>
                        <div class="form-group">
                            <button class="btn-success form-control">save hook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
